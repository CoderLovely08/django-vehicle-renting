    <!-- Side bar -->

    <div class="container-fluid">
         <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="height: auto; background-color: #f1f1f1;" id="demo">
                <div class="row">
                    <form action="/VehicleSearch/" class="px-4 py-3" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-sm mt-2">
                            <label class="sr-only" for="inlineFormInputGroup">Search</label>
                            <div class="input-group mb-2">
                                <input type="search" class="form-control" id="inlineFormInputGroup" placeholder="Search"
                                    name="vehicleType">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm mt-2">
                        <form action="/FilterVehicle/" class="px-4 py-3" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <strong>Vehicles</strong>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Car" name="car">
                                <label class="form-check-label" for="Car" >Car</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="bike" id="Bike">
                                <label class="form-check-label" for="Bike" >Bike</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="bus" id="Bus">
                                <label class="form-check-label" for="Bus" >Bus</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Scooter" name="scooter">
                                <label class="form-check-label" for="Scooter" name="scooter">Scooter</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Bicycle" name="cycle">
                                <label class="form-check-label" for="Bicycle" name="cycle">Bicycle</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="TouristVan" name="van">
                                <label class="form-check-label" for="TouristVan" name="van">Tourist Van</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Truck" name="truck">
                                <label class="form-check-label" for="Truck">Truck</label>
                            </div>


                            
                            <strong>Price Range</strong>
                            <div class="form-check">
                                <a href="#" style="color: black;">
                                    <input type="checkbox" class="form-check-input" id="under1000" name="under1000">
                                    <label class="form-check-label justify-content-end" for="price"
                                        style="cursor: pointer;" onMouseOver="this.style.color='tomato'"
                                        onMouseOut="this.style.color='black'">Under ₹1000</label>
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="above1000" name="range1-2000">
                                    <label class="form-check-label justify-content-end" for="price"
                                    style="cursor: pointer;" onMouseOver="this.style.color='tomato'"
                                    onMouseOut="this.style.color='black'">Between ₹1000 - ₹2000</label>
                                    <input type="checkbox" class="form-check-input" id="above2000" name="above2000">
                                    <label class="form-check-label justify-content-end" for="price"
                                        style="cursor: pointer;" onMouseOver="this.style.color='tomato'"
                                        onMouseOut="this.style.color='black'">Above ₹2000</label>
                                </a>
                            </div>
                            <input type="submit" value="Apply" class="btn btn-primary" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                {% block pagecontent %} {% endblock pagecontent %}
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
